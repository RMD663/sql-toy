<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Playground</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>SQL Playground</h1>
    <div class="container">
        <label for="sqlQuery">Digite sua consulta SQL:</label><br>
        <textarea id="sqlQuery" rows="5" oninput="validateSQL()">SELECT 'Bem-vindo ao SQL Playground';</textarea><br>
        <button class="button" onclick="executeQuery()">Executar</button>
        
        <h3>Terminal:</h3>
        <div class="terminal" id="output"></div>
    </div>
</body>
</html>
